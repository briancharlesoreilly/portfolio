<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Wordle Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Changed to min-height for better mobile handling */
            margin: 0;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left); /* Safe area insets for iOS */
            background-color: #121212;
            color: #ffffff;
            touch-action: manipulation; /* Improves touch sensitivity */
            overflow: hidden; /* To handle confetti */
            position: relative;
            box-sizing: border-box;
        }

        #game {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            width: 100%;
            padding: 20px 10px; /* Added padding for mobile spacing */
            box-sizing: border-box;
            z-index: 1; /* Game elements */
        }

        #grid {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            grid-gap: 5px;
            width: 100%;
            aspect-ratio: 5 / 6; /* Maintains square-ish cells */
            max-width: 350px;
            position: relative; /* For positioning restart button */
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 5px;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #3a3a3c;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #1a1a1a;
            aspect-ratio: 1 / 1;
            user-select: none;
            touch-action: none; /* Prevents unwanted scrolling on touch */
            color: #ffffff;
        }

        .correct {
            background-color: #538d4e;
            color: white;
            border-color: #538d4e;
        }

        .present {
            background-color: #b59f3b;
            color: white;
            border-color: #b59f3b;
        }

        .absent {
            background-color: #3a3a3c;
            color: white;
            border-color: #3a3a3c;
        }

        #keyboard {
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .key {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #818384;
            border-radius: 4px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            height: 58px;
            cursor: pointer;
            user-select: none;
            max-width: 50px;
            touch-action: manipulation;
            color: #ffffff;
        }

        .key.wide {
            flex: 1.5;
            max-width: none;
        }

        .key.correct {
            background-color: #538d4e;
            color: white;
        }

        .key.present {
            background-color: #b59f3b;
            color: white;
        }

        .key.absent {
            background-color: #3a3a3c;
            color: white;
        }

        #message {
            margin-top: 20px;
            font-size: 1.5rem;
            text-align: center;
            color: #ffffff;
        }

        #restart {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #818384;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 2; /* Above grid */
        }

        #restart:hover {
            background-color: #6b6d6f;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .cell {
                font-size: 1.5rem;
            }

            .key {
                font-size: 1rem;
                height: 50px;
            }

            #restart {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }

        /* Confetti styles */
        .confetti {
            position: absolute;
            top: 0;
            width: 20px;
            height: 20px;
            font-size: 20px;
            pointer-events: none;
            animation: fall linear infinite;
            z-index: 3; /* Increased to overlay on top of grid and keyboard */
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="grid">
            <button id="restart">Start Again</button>
        </div>
        <div id="keyboard"></div>
        <div id="message"></div>
    </div>

    <script>
        const WORD_LENGTH = 5;
        const MAX_GUESSES = 6;
        const SECRET_WORD = 'SORRY'; // Secret word

        let currentGuess = '';
        let currentRow = 0;
        let gameOver = false;

        const grid = document.getElementById('grid');
        const keyboard = document.getElementById('keyboard');
        const message = document.getElementById('message');
        const restart = document.getElementById('restart');

        // Restart button functionality
        restart.addEventListener('click', () => {
            location.reload();
        });

        // Create grid
        for (let i = 0; i < MAX_GUESSES; i++) {
            const row = document.createElement('div');
            row.classList.add('row');
            for (let j = 0; j < WORD_LENGTH; j++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                row.appendChild(cell);
            }
            grid.appendChild(row);
        }

        // Keyboard layout
        const keys = [
            ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P'],
            ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L'],
            ['ENTER', 'Z', 'X', 'C', 'V', 'B', 'N', 'M', 'BACK']
        ];

        // Create keyboard
        keys.forEach(rowKeys => {
            const row = document.createElement('div');
            row.classList.add('keyboard-row');
            rowKeys.forEach(key => {
                const btn = document.createElement('div');
                btn.classList.add('key');
                btn.textContent = key;
                if (key === 'ENTER' || key === 'BACK') {
                    btn.classList.add('wide');
                }
                btn.addEventListener('click', () => handleKeyPress(key));
                row.appendChild(btn);
            });
            keyboard.appendChild(row);
        });

        // Handle physical keyboard input
        document.addEventListener('keydown', (e) => {
            if (gameOver) return;
            const key = e.key.toUpperCase();
            if (key.length === 1 && key >= 'A' && key <= 'Z') {
                handleKeyPress(key);
            } else if (key === 'ENTER') {
                handleKeyPress('ENTER');
            } else if (key === 'BACKSPACE') {
                handleKeyPress('BACK');
            }
        });

        function handleKeyPress(key) {
            if (gameOver) return;

            if (key === 'ENTER') {
                if (currentGuess.length === WORD_LENGTH) {
                    submitGuess();
                }
            } else if (key === 'BACK') {
                if (currentGuess.length > 0) {
                    currentGuess = currentGuess.slice(0, -1);
                    updateGrid();
                }
            } else if (currentGuess.length < WORD_LENGTH && key.length === 1) {
                currentGuess += key;
                updateGrid();
            }
        }

        function updateGrid() {
            const row = grid.children[currentRow + 1]; // +1 because restart button is first child
            for (let i = 0; i < WORD_LENGTH; i++) {
                const cell = row.children[i];
                cell.textContent = currentGuess[i] || '';
            }
        }

        function submitGuess() {
            const guess = currentGuess;
            const row = grid.children[currentRow + 1]; // +1 because restart button is first child

            // Check guess
            const secretArray = SECRET_WORD.split('');
            const guessArray = guess.split('');
            const statuses = new Array(WORD_LENGTH).fill('absent');

            // First pass: correct positions
            for (let i = 0; i < WORD_LENGTH; i++) {
                if (guessArray[i] === secretArray[i]) {
                    statuses[i] = 'correct';
                    secretArray[i] = null; // Mark as used
                }
            }

            // Second pass: present but wrong position
            for (let i = 0; i < WORD_LENGTH; i++) {
                if (statuses[i] === 'absent' && secretArray.includes(guessArray[i])) {
                    statuses[i] = 'present';
                    const index = secretArray.indexOf(guessArray[i]);
                    secretArray[index] = null;
                }
            }

            // Apply styles
            statuses.forEach((status, i) => {
                const cell = row.children[i];
                cell.classList.add(status);
            });

            // Update keyboard
            guessArray.forEach((letter, i) => {
                const keyBtn = Array.from(keyboard.querySelectorAll('.key')).find(btn => btn.textContent === letter);
                if (keyBtn) {
                    if (statuses[i] === 'correct') {
                        keyBtn.classList.add('correct');
                    } else if (statuses[i] === 'present' && !keyBtn.classList.contains('correct')) {
                        keyBtn.classList.add('present');
                    } else if (!keyBtn.classList.contains('correct') && !keyBtn.classList.contains('present')) {
                        keyBtn.classList.add('absent');
                    }
                }
            });

            currentRow++;
            currentGuess = '';

            if (guess === SECRET_WORD) {
                message.textContent = 'Congratulations! You guessed the word!';
                gameOver = true;
                triggerConfetti();
            } else if (currentRow === MAX_GUESSES) {
                message.textContent = `Game Over! The word was ${SECRET_WORD}.`;
                gameOver = true;
                restart.style.display = 'block';
            }
        }

        function triggerConfetti() {
            const colors = ['#ff69b4', '#ff1493', '#db7093', '#ffc0cb']; // Pink and red for Valentine's
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.textContent = '❤️'; // Heart emoji
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.fontSize = `${Math.random() * 20 + 10}px`;
                document.body.appendChild(confetti);

                // Remove after animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
    </script>
</body>
</html>
